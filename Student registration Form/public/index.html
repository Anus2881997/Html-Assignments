<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>

        <img src="images/saylani.png" alt="">
        <p>
            <INS> <b>STUDENT REGISTRATION FORM</b></INS>
        </p>
    </center><br>
    <fieldset>

        <form>
            <div>
                <label>FIRST
                    NAME:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name=" first Name" placeholder="Enter  first Name" maxlength="30"><label>(max 30 characters
                a-z and A-Z)</label>
            </div>
            <p>
                <label>LAST
                    NAME:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name=" lasst Name" placeholder="Enter last  Name"><label>(max 30 characters
                a-z and A-Z)</label>

            </p>
            <p>
                <label>DATE OF BIRTH:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="date" name=" date of birth" id="">

            </p>
            <p>
                <label>EMAIL
                    ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" name=" Email id" placeholder="Enter email address">
            </p>
            <p>
                <label>MOBILE NUMBER:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name=" Name" placeholder="Enter Mobile number"><label>(10 digit numbers)</label>
            </p>
            <p>
                <label>GENDER:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                <input type="radio" name=" Gender" value="Male" checked="checked" > <label> Male </label>
                <input type="radio" name=" Gender" value="Female"><label> Female </label>
            </p >

            <p > 

                <label>ADDRESS:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <textarea name="Address" cols="50" rows="5"></textarea>
            </p>


            <p>
                <label>CITY:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name=" city" placeholder="Enter City  Name"><label>(max 30 characters
                a-z and A-Z)</label>
            </p>
            <p>
                <label>PIN
                    CODE:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name=" pin code" placeholder="Enter Pincode"><label>(6 digit numbers)</label>
            </p>
            <p>
                <label>STATE:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="state " placeholder="Enter State"><label>(max 30 characters
                a-z and A-Z)</label>
            </p>
            <p>
                <label>
                    COUNTRY:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="country" placeholder="Enter Country ">

            </p>
            <label>
                <div>
                    HOBBIES:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            Drawing<input type="checkbox" value="Drawing" name="Hobbies">
            Singing <input type="checkbox" value="Singing" name="Hobbies">
            Dancing<input type="checkbox" value="Dancing" name="Hobbies">
            Sketching<input type="checkbox" value="Sketching" name="Hobbies"> <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Others<input
                type="checkbox" value="Others" name="Hobbies"> <input type="text">
            </div>
           
            <p>
            <Table>
                <tr>
                    <td >QUALIFICATION&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td >SI.NO.</td>
                    <td >Examination</td>
                    <td class="center" > Board</td>
                    <td class="center" >Percentage</td>
                    <td class="center" >Year Of Passing</td>
                </tr>
                <tr>
                    <td rowspan="4"> </td>
                    <td>1</td>
                    <td>Class X</td>
                    <td> <input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
        
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td> <input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
        
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td> <input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
        
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td> <input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
        
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td>(10 char max)</td>
                    <td>(upto 2 decimal)</td>
                </tr>
            </Table>
        </p>
            <p>

                COURSES<br>APPLIED FOR</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                Bca<input type="radio" name=" Coursrs" value="BCA">
                B.com<input type="radio" name=" courses" value="B.Com">
                B.Sc<input type="radio" name=" courses" value="B.Sc">
                B.A<input type="radio" name=" courses" value="B.A">

            </p>

            <p class="button">
                <img src="images/Reset.png" height="35" width="110" alt="" class="reset">
                <a href="Submitt form.html"  target="_blank"> <img src="images/submit 1.png" height="100" width="100"
                        </a>
            </p>



        </form>

    </fieldset>


</body>

</html>
